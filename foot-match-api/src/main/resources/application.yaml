spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/footmatch}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    default-schema: public

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:change-me-in-production-minimum-32-characters}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}    # 1 hour in milliseconds
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in milliseconds

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    liquibase: INFO
    org.springframework.jdbc: INFO
    pl.pzynis.footmatch: DEBUG