databaseChangeLog:
  - changeSet:
      id: 202412151000_create_app_user_table
      author: claude-code
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: timestamptz
      rollback:
        - dropTable:
            tableName: app_user
